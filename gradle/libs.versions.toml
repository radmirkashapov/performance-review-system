mockk = "1.13.4"
objenesis = "3.3"
classgraph = "4.8.157"
jna = "5.13.0"
log4j = "2.20.0"
testcontainers = "1.17.6"
jetbrains-annotations = "24.0.1"
swagger-core = "2.2.8"
jacksonBom = "2.14.2"
